<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/news-feed/news-feed.factory.js"></script>
    <script src="js/news-feed/news-feed.directive.js"></script>
    <script src="js/news-feed/news-feed.ctrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="NewsFeedCtrl">

    <div class="bar bar-header bar-dark">
      <button class="button icon ion-arrow-left-c" ng-click="resetFeed()" ng-if="!story.tweet"></button>
      <h1 class="title">News Seed</h1>
    </div>

    <ion-content>
      <news-feed></news-feed>
    </ion-content>
  </body>
</html>
